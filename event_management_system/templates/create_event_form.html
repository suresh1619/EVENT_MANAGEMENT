<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/create_event.css">
</head>
<body>
    <h1>Create New Event</h1>
    <form method="post">
        {% csrf_token %}
        <label for="event_title">Title:</label>
        <input type="text" name="event_title" id="event_title" required><br>
        <label for="event_description">Description:</label>
        <textarea name="event_description" id="event_description" required></textarea><br>
        <label for="event_date">Date:</label>
        <input type="datetime-local" name="event_date" id="event_date" required><br>
        <label for="event_location">Location:</label>
        <input type="text" name="event_location" id="event_location" required><br>
        <button type="submit">Create Event</button>
    </form>
    <a href="{% url 'list_events' %}">Back to Event List</a>
</body>
</html>
